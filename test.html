
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No Robots Connected</title>
</head>
<body>
  <div id="status">No robots connected</div>
  
  <script>
    function getStatus() {
      fetch('https://bot-broker.herokuapp.com/active')
        .then(response => response.json())
        .then(data => {
          if (data.message === 'ready') {
            document.getElementById('status').innerHTML = '<a href="/blower">Connect</a>';
          } else {
            setTimeout(getStatus, 1000); // Retry after 1 second
          }
        })
        .catch(error => {
          console.error('Error fetching status:', error);
        });
    }

    getStatus();
  </script>
</body>
</html>
