<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Grid Layout</title>
  <style>
    body {
      background: #fff;
      font: 16px/1 Arial, Helvetica, sans-serif;
      padding: 0;
      margin: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: auto auto;
      grid-template-rows: auto auto;
      grid-column-gap: 10px;
      grid-row-gap: 10px;
      background: #fff;
      padding: 5px;
    }

    .grid-item {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 5px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>

<body>

<h1>Joe's Yardbot</h1>

<div class="grid-container">
  <div class="grid-item">            
    <div id="myDIV">
        <div id="myBox">
         <video autoplay playsinline controls width = "640px" height="480"></video> <audio autoplay></audio>
        </div>
    </div>
   </div>  
    <div class="grid-item">
    <div style="background-color: black;">
        <i id='forward' class="arrow up ctrl" ></i> 
        <i id='left' class="arrow left ctrl" ></i> 
        <i id='right'class="arrow right ctrl" ></i> 
        <i id ="back" class="arrow down ctrl" ></i>
        <button class="ctrl" id="off">off</button>  
    </div>
  </div>

</div>

</body>
</html>
